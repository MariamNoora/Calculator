<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- rgb(144, 181, 154) -->
    <style>
        body
        {
            background-color: rgb(178, 207, 207);
        }
        #result
        {
            background-color: darkseagreen;
            height: 85px;
        }
    </style>
    
    <script src="script.js"></script>
</head>
<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 bg-secondary mt-5 p-3 rounded">
            <input id="result" class="form-control rounded text-right" type="text" placeholder="Enter"></input>
                        <div class="row">
                <button class="col-5 p-3 m-3 ms-4 border border-2 text-center rounded" id="zero" onclick="clearBox()"><h1>AC</h1></button>
                <button class="col-5 p-3 m-3 border border-2 text-center rounded" id="deci" onclick="removeLastItem()"><h1>&#9003;</h1></button>
            </div>
            <div class="row">
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="seven" onclick="displayNumber(7)"><h1>7</h1></button>
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="eight" onclick="displayNumber(8)"><h1>8</h1></button>
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="nine" onclick="displayNumber(9)"><h1>9</h1></button>
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="divi" onclick="displayNumber('/')"><h1>&#247;</h1></button>
            </div>
            <div class="row">
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="four" onclick="displayNumber(4)"><h1>4</h1></button>
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="five" onclick="displayNumber(5)"><h1>5</h1></button>
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="six" onclick="displayNumber(6)"><h1>6</h1></button>
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="mult" onclick="displayNumber('*')"><h1>&#215;</h1></button>
            </div>
            <div class="row">
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="one" onclick="displayNumber(1)"><h1>1</h1></button>
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="two" onclick="displayNumber(2)"><h1>2</h1></button>
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="three" onclick="displayNumber(3)"><h1>3</h1></button>
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="sub" onclick="displayNumber('-')"><h1>&#8722;</h1></button>
            </div>
            <div class="row">
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="zero" onclick="displayNumber(0)"><h1>0</h1></button>
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="deci" onclick="displayNumber('.')"><h1>.</h1></button>
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="equal" onclick="evaluateExpression()"><h1>=</h1></button>
                <button class="col-2 p-3 m-3 ms-4 border border-2 text-center rounded" id="plus" onclick="displayNumber('+')"><h1>+</h1></button>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</body>
</html>
